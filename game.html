<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    h1 {
      margin: 20px 0;
    }
    .player-input {
      margin: 20px;
    }
    .player-input input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #board {
      display: none;
      margin: 20px auto;
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 2px solid #000;
      font-size: 2em;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    #winner {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    #restart-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="player-input">
    <input type="text" id="player1" placeholder="Player 1 Name" required>
    <input type="text" id="player2" placeholder="Player 2 Name" required>
    <button id="start-button">Start Game</button>
  </div>
  <div id="board">
    <!-- Cells will be generated dynamically -->
  </div>
  <div id="winner"></div>
  <button id="restart-button">Restart Game</button>
  <script>
    const board = document.getElementById('board');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const player1Input = document.getElementById('player1');
    const player2Input = document.getElementById('player2');
    const winnerDisplay = document.getElementById('winner');
    let currentPlayer = 'X';
    let moves = 0;
    let gameActive = false;
    let player1 = '';
    let player2 = '';
    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]             // Diagonals
    ];
    function startGame() {
      player1 = player1Input.value.trim();
      player2 = player2Input.value.trim();
      if (!player1 || !player2) {
        alert('Please enter names for both players!');
        return;
      }
      gameActive = true;
      moves = 0;
      currentPlayer = 'X';
      winnerDisplay.textContent = `${player1}'s Turn (X)`;
      board.innerHTML = '';
      board.style.display = 'grid';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
      restartButton.style.display = 'inline-block';
    }
    function handleCellClick(event) {
      if (!gameActive) return;
      const cell = event.target;
      if (cell.textContent !== '') return;
      cell.textContent = currentPlayer;
      cell.classList.add('taken');
      moves++;
      if (checkWin()) {
        gameActive = false;
        winnerDisplay.textContent = `${currentPlayer === 'X' ? player1 : player2} Wins!`;
        return;
      }
      if (moves === 9) {
        gameActive = false;
        winnerDisplay.textContent = 'It\'s a Draw!';
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      winnerDisplay.textContent = `${currentPlayer === 'X' ? player1 : player2}'s Turn (${currentPlayer})`;
    }
    function checkWin() {
      const cells = document.querySelectorAll('.cell');
      return winningCombinations.some(combination => {
        return combination.every(index => {
          return cells[index].textContent === currentPlayer;
        });
      });
    }
    restartButton.addEventListener('click', startGame);
    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
